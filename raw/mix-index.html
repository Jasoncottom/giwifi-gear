<script type="text/javascript">
	var showmessage = function(info, sec, url) {
		art.dialog({
			id : 'testID',
			content : info,
			lock : true,
			init : function() {
				var that = this, i = sec;
				var fn = function() {
					that.title(i + '秒后关闭');
					!i && that.close();
					i--;
				};
				timer = setInterval(fn, 1000);
				fn();
			},
			close : function() {
				clearInterval(timer);
				if (url != null) {
					window.location.href = url;
				}
			}
		}).show();
	}

	var showmessageAndDo = function(info, sec, params) {
		art.dialog({
			id : 'testID',
			content : info,
			lock : true,
			init : function() {
				var that = this, i = sec;
				var fn = function() {
					that.title(i + '秒后关闭');
					!i && that.close();
					i--;
				};
				timer = setInterval(fn, 1000);
				fn();
			},
			close : function() {
				clearInterval(timer);
				params.doAction();
			}
		}).show();
	}
</script>

function isEmpty(v) {
    switch (typeof v) {
    case 'undefined':
        return true;
    case 'string':
        if (v.replace(/(^[ \t\n\r]*)|([ \t\n\r]*$)/g, '').length == 0) return true;
        break;
    case 'boolean':
        if (!v) return true;
        break;
    case 'number':
        if (0 === v || isNaN(v)) return true;
        break;
    case 'object':
        if (null === v || v.length === 0) return true;
        for (var i in v) {
            return false;
        }
        return true;
    }
    return false;
}

//加密请求参数
function cryptoEncode(data){
	var iv =  $("#iv").val();
    //console.log('JS加密前：'+data);
    var key = CryptoJS.enc.Utf8.parse('1234567887654321');
    var ivv = CryptoJS.enc.Utf8.parse(iv);
    var encrypted = CryptoJS.AES.encrypt(data, key, { iv: ivv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.ZeroPadding });
    data = encrypted.toString();
    //console.log('JS加密后：'+data);
    var msg = {'data':data,'iv':iv};
    return msg;
}

	}

//获取验证码
function getpwd(action,formId,buttonId,phoneId){
	var name = $("#"+phoneId).val();
	if(!name){
		showmessage("手机号码不能为空!", 4,null);
		return false;
	}
	if (!regPhone.test(name)) {
		showmessage("手机号码格式无效!", 4,null);
		return false;
	}
	if($('#serverAgreement').length > 0){
		var checkAgreement = $('#serverAgreement').prop("checked");
		if(!checkAgreement){
			showmessage("请同意并勾选用户服务协议。", 4,null);
			return false;
		}
	}
	var from = "#"+formId;
	var button = "#"+buttonId;
	var btn = $(button);
	btn.attr('disabled', 'disabled');
	btn.text("正在获取验证码");
	
	var msg = cryptoEncode($(from).serialize());
	$.post('/gportal/web/getPwd?action='+action, msg, function(c) {
			if (c.status === 0) {
				$(button).removeAttr('disabled');
				$(button).text("获取验证码");
				if(c.data.reasoncode == "32"){
					resetpage();
					showmessage("请设置密码，页面将会自动刷新请重新点击获取验证码！", 6,null);
					$("#reset_name").attr("value",name);
				}else if(c.data.reasoncode == "30"){
					loginpage();
					showmessage(c.info, 6,null);
					$('#first_name').attr("value",name);
				}else {
					showmessage(c.info, 6,null);
				}
				return false;
			} else {
				showmessage(c.info,4,null);
				refreshpwdPeriod(btn);
			}
	});
}

// 获取验证码结果
function refreshpwdPeriod(button) {
	button.attr('disabled', 'disabled');
	var speed1 = 1000; // 速度
	var wait1 = 60*2; // 停留时间
	pwdflag = 2;
	function refreshpwdPeriod1() {
		if (wait1 == 0) {
			button.val("重新获取");
			button.removeAttr('disabled');
			pwdflag = 1;
		} else{
			button.val("重新获取("+wait1+")");
			wait1--;
			window.setTimeout(refreshpwdPeriod1, speed1);
		}
	}
	refreshpwdPeriod1();
}

function browserRedirect(path){
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
        window.open(path);
    }else{
		window.location.href = path;
	}
}
