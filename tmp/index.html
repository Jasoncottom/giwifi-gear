	var wechatAuth = function(params) {

	    			if(params.showPage){
	    				showmessage("关注微信公众号享免费上网,稍后自动打开微信", 4,params.openUrl);

	    			}
					
				}else {
					showmessage("请检查是否已连接到网络", 4,null);
				}
	        }, 
	        error:function (XMLHttpRequest, textStatus, errorThrown){
	        	showmessage("请检查是否已连接到网络", 4,null);
	        }
	      });
	}
	
	var loginAction  = function(params){
		var btn = $("#first_button");
		var round = Math.round(Math.random()*1000);
		var form = $("#frmLogin");

            url: "/cmps/admin.php/api/loginaction?round="+round,
            data: form.serialize(),
            type: "post",

            dataType: "json",
            success: function (data) {
                if (data.status === 1) {
                	if(data.data.reasoncode == "44"){
    					params = getWechatParams(data);
    					//showSelectMessage(params);
    					wechatAuth(params.okParams);

    					window.location.href = data.info;
    				}
                } else {
                    btn.removeAttr('disabled');
                    doFailedLogin(data,"frmLogin");
    				return false;
                }
            }
        });
	}

		        //return false;

		});
	}

	var showmessage = function(info,sec,url){
		art.dialog({
			id: 'testID',
		    content: info,
		    lock: true,
		    init: function () {
		    	var that = this, i = sec;
		        var fn = function () {
		            that.title(i + '秒后关闭');
		            !i && that.close();
		            i --;
		        };
		        timer = setInterval(fn, 1000);
		        fn();
		    },
		    close: function () {
		    	clearInterval(timer);
		    	if(url != null){
		    		window.location.href = url;
		    	}

		        fn();

		    }

// 获取验证码
function getpwd(action,formId,buttonId,phoneId){
	var name = $("#"+phoneId).val();
	if(!name){
		showmessage("手机号码不能为空!", 4,null);
		return false;
	}
	if (!regPhone.test(name)) {
		showmessage("手机号码格式无效!", 4,null);
		return false;
	}
	if($('#serverAgreement').length > 0){
		var checkAgreement = $('#serverAgreement').prop("checked");
		if(!checkAgreement){
			showmessage("请同意并勾选用户服务协议。", 4,null);
			return false;
		}
	}
	var from = "#"+formId;
	var button = "#"+buttonId;
	var btn = $(button);
	btn.attr('disabled', 'disabled');
	btn.text("正在获取验证码");
	$.post('/cmps/admin.php/api/getpwd?action='+action, $(from).serialize(), function(c) {
			c = eval('('+c+')');
			if (c.status === 0) {
				$(button).removeAttr('disabled');
				$(button).text("获取验证码");
				if(c.data.reasoncode == "32"){
					resetpage();
					showmessage("请设置密码，页面将会自动刷新请重新点击获取验证码！", 6,null);
					$("#reset_name").attr("value",name);
				}else if(c.data.reasoncode == "30"){
					loginpage()
					showmessage(c.info, 6,null);
					$('#first_name').attr("value",name);
				}else {
					showmessage(c.info, 6,null);
				}
				return false;
			} else {
				showmessage(c.info,4,null);
				refreshpwdPeriod(btn);
			}
	});
}

function register(){
	var btn = $("#register_button");
	var name = $('#register_name').val();
	if(!name){
		showmessage("手机号码不能为空!", 4,null);
		return false;
	}
	if (!regPhone.test(name)) {
		showmessage("手机号码格式无效!", 4,null);
		return false;
	}
	var vcode = $('#register_vcode').val();
	if(!vcode){
		showmessage("验证码不能为空!", 4,null);
		return false;
	}
	var password = $('#register_password').val();
	if(!password){
		showmessage("密码不能为空!", 4,null);
		return false;
	}
	if(password.length < 6 || password.length  > 16){
		showmessage("密码长度在6-16位之间!", 4,null);
		return false;
	}
	
	if(!regPw.test(password) ) {
		showmessage("密码只能为数字和字母!", 4,null);
		return false;
	}
	if($('#serverAgreement').length > 0){
		var checkAgreement = $('#serverAgreement').prop("checked");
		if(!checkAgreement){
			showmessage("请同意并勾选用户服务协议。", 4,null);
			return false;
		}
	}
	btn.attr('disabled', 'disabled');
	$.post('/cmps/admin.php/api/registeaction', $("#frmReg,#agreement :checkbox").serialize(), function(c) {
		c = eval('('+c+')');
		if (c.status === 0) {
			if(c.data.reason == 2){
				showmessage(c.info, 4, c.data.url);
				return false;
			}else if(c.data.reasoncode == "40"){
				showmessage(c.info, 4, c.data.complete_data_url);
				return false;
			}else {
				if(c.data.reasoncode == "32"){
					showmessage("请设置密码，页面将会自动刷新请重新点击获取验证码！", 6,null);
					resetpage();
					$("#reset_name").attr("value",name);
				}else {
					showmessage(c.info, 4,null);
				}
				$('#register_button').removeAttr('disabled');
				return false;
			}
		} else {
			$('#register_button').removeAttr('disabled');
			loginpage();
			$("#first_name").val(name);
			$("#first_password").val(password);
			var btn = $("#first_button");
    		btn.attr('disabled', 'disabled');
    		var params = new Array();
    		params.doAction = login;
    		showmessageAndDo('注册成功，稍后将会自动登陆！', 4, params);
			return false;
		}
   });
}

function resetpwd(){
	var name = $('#reset_name').val();
	if(!name){
		showmessage("手机号码不能为空!", 4,null);
		return false;
	}
	if (!regPhone.test(name)) {
		showmessage("手机号码格式无效!", 4,null);
		return false;
	}
	var vcode = $('#reset_vcode').val();
	if(!vcode){
		showmessage("验证码不能为空!", 4,null);
		return false;
	}
	var password = $('#reset_password').val();
	var repassword = $('#reset_repassword').val();
	if(!password){
		showmessage("密码不能为空!", 4,null);
		return false;
	}
	if(password.length < 6 || password.length  > 16){
		showmessage("密码长度在6-16位之间!", 4,null);
		return false;
	}
	if(!regPw.test(password) ) {
		showmessage("密码只能为数字和字母!", 4,null);
		return false;
	}
	if(password != repassword){
		showmessage("输入的密码不一致!", 4,null);
		return false
	}
	var btn = $("#reset_button");
	btn.attr('disabled', 'disabled');
	$.post('/cmps/admin.php/api/resetaction', $("#frmReset").serialize(), function(c) {
		c = eval('('+c+')');
		if (c.status === 0) {
			if(c.data.reason == 2){
				showmessage(c.info, 7, c.data.url);
				return false;
			}else {
				showmessage(c.info, 7,null);
				$('#reset_button').removeAttr('disabled');
				return false;
			}
		} else {
			showmessage('密码修改成功，请用新密码登陆！', 3,null);
			$('#reset_button').removeAttr('disabled');
			loginpage();
			//$('#first_name').attr("value",name);
			$('#first_name').val(name);
			return false;
		}
   });
}

// 获取验证码结果
function refreshpwdPeriod(button) {
	button.attr('disabled', 'disabled');
	var speed1 = 1000; // 速度
	var wait1 = 60*1; // 停留时间
	pwdflag = 2;
	function refreshpwdPeriod1() {
		if (wait1 == 0) {
			button.text("重新获取验证码");
			button.removeAttr('disabled');
			pwdflag = 1;
		} else{
			button.text("重新获取验证码("+wait1+")");
			wait1--;
			window.setTimeout(refreshpwdPeriod1, speed1);
		}
	}
	refreshpwdPeriod1();
}

function browserRedirect(path){
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
        window.open(path);
    }else{
		window.location.href = path;
	}
}
